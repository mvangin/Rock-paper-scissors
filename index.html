<!DOCTYPE html>
<html>
<script>

    function computerPlay() {
        let gameChoices = ['Rock', 'Paper', 'Scissors']
        compChoice = gameChoices[Math.floor(Math.random() * 3)]
        return compChoice;
    }

    function playRound(playerSelection, computerSelection) {
        let compWin = 0;
        let playerWin = 0;
        let winner;

        if (playerSelection == computerSelection) {
            winner = 'tie';
            compWin = 1;
            playerWin = 1;
            consoleOutput(winner, playerSelection, computerSelection);
            return [playerWin, compWin];
        }

        if (playerSelection === 'Rock') {

            if (computerSelection === "Scissors") {
                winner = `player`;
                playerWin = 1;
            } else {
                winner = `computer`;
                compWin = 1;
            }
        }

        if (playerSelection === 'Paper') {

            if (computerSelection === "Rock") {
                winner = `player`;
                playerWin = 1;
            } else {
                winner = `computer`;
                compWin = 1;
            }
        }

        if (playerSelection === 'Scissors') {

            if (computerSelection === "Paper") {
                winner = `player`;
                playerWin = 1;
            } else {
                winner = `computer`;
                compWin = 1;

            }
        }
        consoleOutput(winner, playerSelection, computerSelection);
        return [playerWin, compWin];
    }


    function consoleOutput(result, playerSelection, computerSelection) {
        switch (result) {
            case 'tie':
                console.log(`You Tie! ${playerSelection} ties ${computerSelection}`);
                break;

            case 'player':
                console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                break;

            case 'computer':
                console.log(`You Lose! ${computerSelection} beats ${playerSelection}`);
                break;

        }
    }

    function game() {
        let compTally = 0;
        let playerTally = 0;
        let n;
        let playerSelection;
        let computerSelection;

        for (n = 0; n < 5; n++) {
            playerSelection = prompt("enter rock, paper, or scissors (not case sensitive)").toLowerCase();
            playerSelection = playerSelection.replace(playerSelection.charAt(0), playerSelection.charAt(0).toUpperCase());

            computerSelection = computerPlay();
            let gameResult = playRound(playerSelection, computerSelection);
            playerTally += gameResult[0];
            compTally += gameResult[1];
        }
        console.log("player total: " + playerTally);
        console.log("computer total: " + compTally);

    }
    
    // run the game!
   // game();

</script>

</html>
