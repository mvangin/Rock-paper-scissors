<!DOCTYPE html>
<html>
<script>


    function computerPlay() {
        let gameChoices = ['Rock', 'Paper', 'Scissors']
        compChoice = gameChoices[Math.floor(Math.random() * 3)]
        return compChoice;
    }


    function playRound(playerSelection, computerSelection) {
        let message
        let compWin=0;
        let playerWin=0;

        if (playerSelection !== undefined && computerSelection !== "undefined") {
            playerSelection = playerSelection.toLowerCase()
            playerSelection = playerSelection.replace(playerSelection.charAt(0), playerSelection.charAt(0).toUpperCase());

            computerSelection = computerSelection.toLowerCase()
            computerSelection = computerSelection.replace(computerSelection.charAt(0), computerSelection.charAt(0).toUpperCase());
        }

        if (playerSelection == computerSelection) {
            message = `You Tie! ${playerSelection} ties ${computerSelection}`;
            compWin = 1;
            playerWin =1;
            return [message, playerWin, compWin];
        }

        if (playerSelection === 'Rock') {

            if (computerSelection === "Scissors") {
                message = `You Win! ${playerSelection} beats ${computerSelection}`;
                playerWin = 1;
            } else {
                message = `You Lose! ${computerSelection} beats ${playerSelection}`;
                compWin=1;
            }
        }

        if (playerSelection === 'Paper') {

            if (computerSelection === "Rock") {
                message = `You Win! ${playerSelection} beats ${computerSelection}`;
                playerWin =1;
            } else {
                message = `You Lose! ${computerSelection} beats ${playerSelection}`;
                compWin =1;
            }
        }

        if (playerSelection === 'Scissors') {

            if (computerSelection === "Paper") {
                message = `You Win! ${playerSelection} beats ${computerSelection}`;
                playerWin=1;
            } else {
                message = `You Lose! ${computerSelection} beats ${playerSelection}`;
                compWin =1;

            }
        }

        return [message, playerWin, compWin];
    }



    

    function game() {
        let n;
        let playerSelection;
        let computerSelection;
        let compTally = 0;
        let playerTally =0;

        for (n = 0; n < 5; n++) {
            playerSelection = prompt("enter rock, paper, or scissors (not case sensitive)");
            computerSelection = computerPlay();
            let gameResult = playRound(playerSelection, computerSelection);
            console.log(gameResult[0]);
            playerTally += gameResult[1];
            compTally += gameResult[2];
        }
        console.log("player total: " + playerTally);
        console.log("computer total: " + compTally);

    }


    game();

</script>
